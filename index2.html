    :root {

    }

    body {

      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: var(--pink);
      font-size: 2.5rem;
      animation: popIn 1s ease-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 24px var(--shadow);
      animation: floatUp 1s ease-in-out;
    }

    .paw {
      font-size: 4rem;
      animation: bounce 2s infinite;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
      font-size: 1rem;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: var(--pink);
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #ff3b2f;
      transform: scale(1.03);
    }

    .response {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #444;
      min-height: 60px;
      padding: 10px;
      border-radius: 10px;
      animation: pulse 1s ease-out;
      background-color: #fff5f5;
      overflow: hidden;
      animation: reveal 2s steps(10, end) forwards;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); background-color: #ffe6e6; }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes reveal {
      from { width: 0; }
      to { width: 100%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .paw {
        font-size: 3rem;
      }
      .container {
        padding: 20px 15px;
      }
    }
  </style>
